<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,300italic' rel='stylesheet' type='text/css'>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <body ng-app="ionicApp" ng-controller="AppCtrl" animation="slide-left-right-ios7">

    <ion-header-bar class="bar-dark">
      <h1 class="title">Theyo</h1>
      <div class="buttons">
        <button class="button button-icon" ng-click="modal.show()"><img class="button-icon btn-plus" src="img/plus-btn.svg">
        </button>
      </div>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item ng-repeat="contact in contacts" item="item">
          <h1>{{contact.title}}</h1>
          <em>from</em>
          <h3>{{contact.fullName}}</h3>
          <h2 ng-show="contact.dollarAmount">{{contact.dollarAmount | currency}}</h2>
          <p ng-show="contact.description">{{contact.description}}</p>
          <ion-option-button class="button-assertive" ng-click="onItemDelete(item)">
            Delete
          </ion-option-button>
        </ion-item>
      </ion-list>
    </ion-content>

  </body>
</html>
